<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>---Robotics Club---</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body style="background-color:cadetblue;">

<h1>Robotics Club Registration form</h1>
	<form class="form-group">
		<div class="row">
			<div class="col-md-6">
				<label for="name">Name</label>
				<br>
				<input tupe="text" class="form-control">

	<form class="form-group">
		<div class="row">
			<div class="col-md-6">
				<label for="numb">Number</label>
				<br>
				<input tupe="text" class="form-control">
			</div>

			<div class="col-md-6">
      	<label for="gender">Gender</label>
      	<br>
      	<select class="form-control">
      		<option>Select</option>
      		<option value="guy">Male</option>
      		<option value="gal">Female</option>
      		</select>
      	
      	</div>
      </div>
			

        <div class="row">
      	<div class="col-md-6">
      	<label for="Desktop or Laptop">Do you use Desktop or Laptop</label>
      	  <br>
      	<input type="text">
      	</div>
                   <p>--------------------------------------</p>
      	<label for="interest">What field are you interested in</label>
				<br>
				<input type="radio" class="" name="interest">
				   <label for="prog">Programming</label>
				<input type="radio" class="" name="interest">
				   <label for="elec">Electronics</label>
                <input type="radio" class="" name="interest">
				   <label for="mechde">Mechanical Design</label>
                  
                  <br>

      	<label for="xp">Robotics Experience</label>
				<br>
				<input type="radio" class="" name="xp">
				   <label for="start">Beginner</label>
				<input type="radio" class="" name="xp">
				   <label for="inter">Intermediate</label>
                <input type="radio" class="" name="xp">
				   <label for="master">Experienced</label>

				   <p>--------------------------------------</p>

				</div>
			 </div>

			 <br>

      	<div class="col-md-6">
      	<label for="attendance">Are you available between Monday to Friday</label>
      	<br>
      	<select class="form-control">
      		<option>Select</option>
      		<option value="YES">HELL YEAH BROTHER :3</option>
      		<option value="NO">NUH UH, NOPE >:[</option>
      		</select>


      	<div class="col-md-6">
      	<label for="attendance">Are you available in the weekend?</label>
      	<br>
      	<select class="form-control">
      		<option>Select</option>
      		<option value="YES">HELL YEAH BROTHER :3</option>
      		<option value="NO">NUH UH, NOPE >:[</option>
      		</select>
      	</div>
      </div>

        <div class="row">
        	<div class="col-md-6">
        		<label for="joining">Why are you joining?</label>
        		<br>
        		<input type="text" class="form-control">
        	</div>
        	<div class="row">
        <div class="col-md-6">
        		<label for="how">How did you hear about us?</label>
        		<br>
        		<input type="text" class="form-control">
            </div>
        </div>

        <div class="row">
        	<div class="d-grid">
        		<button class="btn btn-outline-success btn-block">SUBMIT</button>
        	</div>
        </div>
     </form>

</body>
</html>
